<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Админ-панель</title>
</head>
<body>
  <h2>Пользователи</h2>
  <button onclick="logout()">Выйти</button>

  <table id="user-table">
      <thead>
          <tr>
              <th>Имя</th>
              <th>Фамилия</th>
              <th>Пол</th>
              <th>Дата рождения</th>
              <th>Логин</th>
              <th>Роль</th>
              <th>Действия</th>
          </tr>
      </thead>
      <tbody></tbody>
  </table>

  <h3>Добавить нового пользователя</h3>
  <form id="register_form">
      <input type="text" placeholder="Логин" name="username" required />
      <input type="text" placeholder="Пароль" name="password" required />
      <input type="text" placeholder="Имя" name="first_name" required />
      <input type="text" placeholder="Фамилия" name="last_name" required />
      <select name="gender" required>
        <option value="">Пол</option>
        <option value="male">Мужской</option>
        <option value="female">Женский</option>
        <option value="other">Другое</option>
      </select>
      <input type="date" name="birthdate" required />
      <select name="role">
        <option value="">Роль</option>
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
      <button type="submit">Добавить</button>
  </form>

  <script src="./scripts/admin.js"></script>
</body>
</html>
